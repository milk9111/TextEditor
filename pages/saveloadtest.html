<!DOCTYPE html>
	<html lang="en">
	<head>
	  	<title>TextEditor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<!-- 
			can link from https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css
			or ../css/bootstrap.min.css
		-->
		<link rel="stylesheet" href="../css/editor.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	  	<script src="../js/bootstrap.min.js"></script>
	  	<!--
	  		can link from https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js
	  		or ../js/bootstrap.min.js
	  	-->
		<script type="text/javascript" src="../js/main.js"></script>
	</head>
	<body>

		<div class="container">
			<h1>TextEditor</h1>
			<p>Edit text here</p>
		</div>

		<div class="container-fluid">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-2 col-md-1">
						<!--
							These are the buttons for the save/load.
						-->
						<div class="btn-group-vertical">
							<button type="button"  class="btn btn-primary" id="save" onclick="saveText()">Save to local</button>
							<button type="button" class="btn btn-primary">Save to cloud</button>
							<input type="file" onchange="loadText(event)">
							<button type="button" class="btn btn-primary">Load from cloud</button>
						</div>
					</div>
				</div>
					<!--
						This list-group is empty here, but the elements will 
						be inserted via main.js. This is going to be the line numbers.
					-->
					<!--<div class="col-sm-1">
						<ul class="list-group" id="line-nums">
						</ul>
						
					</div>-->
				<div class="row">
					<div class="col-sm-9 col-md-10">
						<div id="contain">
							<div id="line-nums">
							</div>
							<div contenteditable=true id="input">
							</div>
						</div>
						<!--<textarea class="form-control" rows="32" wrap="soft">
						<textarea>-->
						<!--<body contenteditable id="input">
						</body>-->
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
